server:
    port: 9002

spring:
    application:
        name: device-service
    datasource:
        url: jdbc:postgres://localhost:5432/vidi-player
        username: postgres
        password: password
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
    instance:
        prefer-ip-address: true
        hostname: eureka-0
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
        register-with-eureka: true
        fetch-registry: true

